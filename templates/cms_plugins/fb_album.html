<script type="text/javascript">
var album_url = '{{ object.album_url }}', uid = album_url.split('?')[1].split('.')[1];
var req_url = 'http://graph.facebook.com/'+uid+'/photos';
$.ajax({
    type: "GET",
    url: req_url,
    success: function(res) {
        data = res
        generateImg(data);
    },
    error: function() {
      //Show the error message if there is an empty response.
      $('.plugin_fbalbum').append('<h2> No valid image response.</h2>')
    }
});

    $("#friends").append(d)
 */

    var len = data.data.length, u = '', small_image_url, big_image_url,img;
    for(i = 0 ; i < len; i++) {
        small_image_url = data.data[i].images[8].source;
        big_image_url = data.data[i].images[1].source;
        img = '<img src="'+small_image_url+'" ' +'class="" >';
        u += img;
        console.log('from first');
        console.log(u);
    }
    console.log(u);
    $(".plugin_fbalbum").append(u);
}
</script>
